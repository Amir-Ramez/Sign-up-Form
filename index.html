<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background">
        <div class="logo">
            <img src="img/odin-lined.png" alt="odin-lined">
            <h1>ODIN</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank"
                rel="noopener noreferrer">Unsplash</a></p>
    </div>
    <div class="form">
        <div class="form-description">
            <p>This is not real online service! You know you need something like this in you life to help you realize
                your deepes dreams.
                Sign up <i>now</i> to get Started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>

        <div class="form-content">
            <h2>Let's do this!</h2>
            <form action="#">
                <div class="form-field">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                </div>

                <div class="form-field">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>
                </div>

                <div class="form-field">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="Enter your E-mail" required>
                </div>

                <div class="form-field">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" placeholder="Enter your phone number" required>
                </div>

                <div class="form-field">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-field">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
